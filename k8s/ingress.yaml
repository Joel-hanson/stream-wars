apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stream-wars-ingress
  namespace: stream-wars
  annotations:
    # For OpenShift, use Route instead - see k8s/openshift-route.yaml
    # For Kubernetes, configure based on your ingress controller
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "stream-wars"
    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Alternative SSL configuration
    # kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - stream-wars.example.com
    secretName: stream-wars-tls
  rules:
  - host: stream-wars.example.com
    http:
      paths:
      # Main application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stream-wars
            port:
              number: 80
      # WebSocket endpoint
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: stream-wars
            port:
              number: 3001

